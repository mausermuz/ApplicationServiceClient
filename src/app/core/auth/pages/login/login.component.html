<div class="login-form">
  <div class="card">
    
    <p *ngIf="error$ | async" class="text-center error">{{ errorMessage }}</p>
    <form class="user-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div>
          <label>Username</label>
          <input type="text" id="inputUserName" formControlName="username" placeholder="">
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="inputPassword" formControlName="password" placeholder="">
        </div>
      </div>
      <br>
      <div class="buttons text-center">
        <button class="btn-customBlue mr-2" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
