<div>
  <table>
      <thead>
          <tr>
            <th>UserName</th>
            <th>Active</th>
          </tr>
      </thead>
      <tbody>
        @for (item of users; track item) {
          <tr>
            <th (click)="onClick(item)">{{ item.username }}</th>
            <td>{{ item.status === true ? 'Yes' : 'No' }}</td>
          </tr>
        }
      </tbody>
  </table>
</div>
